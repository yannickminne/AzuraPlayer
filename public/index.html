<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecteur AzuraCast Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0f1c;
      --text-color: white;
      --card-bg: #1a1d2e;
      --accent: #6df3c9;
      --station-bg: #2a2e47;
      --hover-bg: #3a3f63;
    }

    body.light-mode {
      --bg-color: #f3f4f6;
      --text-color: #111827;
      --card-bg: #ffffff;
      --accent: #059669;
      --station-bg: #e5e7eb;
      --hover-bg: #d1d5db;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .station-list {
      flex: 1;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1rem;
      min-width: 250px;
      max-height: none;
      overflow-y: visible;
      display: flex;
      flex-direction: column;
    }

    .station-list h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    .station-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: visible;
      max-height: none;
    }

    .station-list li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      background: var(--station-bg);
      cursor: pointer;
      transition: background 0.2s;
    }

    .station-list li:hover {
      background: var(--hover-bg);
    }

    .player {
      flex: 2;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .cover {
      width: 100%;
      max-height: 300px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .track-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .track-artist {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 6px;
      background: var(--hover-bg);
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }

    .btn svg {
      width: 30px;
      height: 30px;
      fill: #ffffff;
    }

    .btn {
      background: none;
      border: none;
      margin: 0 0.5rem;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 0.3rem;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--accent);
    }

    .listeners {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: var(--text-color);
    }

    .history {
      text-align: left;
      margin-top: 1rem;
    }

    .history h3 {
      margin-bottom: 0.5rem;
    }

    .history ul {
      padding-left: 0;
      font-size: 0.9rem;
      list-style: none;
      max-height: none;
      overflow-y: visible;
    }

    .history li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .history img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-right: 0.5rem;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--hover-bg);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ ThÃ¨me</button>
  <div class="container">
    <div class="station-list">
      <h2>Stations</h2>
      <ul id="stationUl"></ul>
      <div class="history">
        <h3>Historique</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
    <div class="player">
      <img id="cover" class="cover" src="" alt="Cover">
      <div id="title" class="track-title">Titre</div>
      <div id="artist" class="track-artist">Artiste</div>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      <div>
        <button id="playBtn" class="btn" aria-label="Play">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button id="pauseBtn" class="btn" aria-label="Pause">
          <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
      </div>
      <div style="margin-top: 1rem;">
        <label for="volume">Volume :</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
      <audio id="audio" crossorigin="anonymous" hidden></audio>
      <div class="status" id="status">En attente...</div>
      <div class="listeners" id="listeners">Auditeurs : 0</div>
    </div>
  </div>
  <script src="env-config.js"></script>
  <script>
	console.log('API Base:', window.env.API_BASE_URL);
	console.log('ClÃ© API:', window.env.API_KEY);
  // Utilisez `window.env.API_BASE_URL` dans vos appels fetch
  </script>

  <script>
    const API_BASE_URL = "https://radio.4one.eu";
    const API_KEY = "055ef130f21d046c:d69b2feb776eef40943d90258a987278";

    const audio = document.getElementById("audio");
    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const statusEl = document.getElementById("status");
    const listenersEl = document.getElementById("listeners");
    const progressFill = document.getElementById("progressFill");
    const historyList = document.getElementById("historyList");
    let currentStation = null;
    let metadataInterval = null;

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + "%";
    }

    document.getElementById("playBtn").onclick = () => audio.play();
    document.getElementById("pauseBtn").onclick = () => audio.pause();
    document.getElementById("volume").oninput = (e) => audio.volume = e.target.value;
    audio.ontimeupdate = updateProgress;

    async function loadStations() {
      const res = await fetch(`${API_BASE_URL}/api/stations`, {
        headers: {
          'Authorization': `Bearer ${API_KEY}`
        }
      });
      const stations = await res.json();
      const ul = document.getElementById("stationUl");
      stations.forEach(station => {
        const li = document.createElement("li");
        li.textContent = station.name;
        li.onclick = () => selectStation(station);
        ul.appendChild(li);
      });
    }

    async function selectStation(station) {
      audio.src = station.listen_url;
      audio.play();
      currentStation = station.shortcode;
      if (metadataInterval) clearInterval(metadataInterval);
      metadataInterval = setInterval(() => updateMetadata(currentStation), 15000);
      updateMetadata(currentStation);
      updateHistoryFromAPI(currentStation);
    }

    async function updateMetadata(shortcode) {
      const res = await fetch(`${API_BASE_URL}/api/nowplaying/${shortcode}`, {
        headers: {
          'Authorization': `Bearer ${API_KEY}`
        }
      });
      const data = await res.json();
      const song = data.now_playing.song;
      titleEl.textContent = song.title;
      artistEl.textContent = song.artist;
      cover.src = song.art || "https://via.placeholder.com/300x300?text=Cover";
      statusEl.textContent = "Lecture en cours...";
      listenersEl.textContent = `Auditeurs : ${data.listeners.total}`;
    }

    async function updateHistoryFromAPI(shortcode) {
      const res = await fetch(`${API_BASE_URL}/api/station/${shortcode}/history`, {
        headers: {
          'Authorization': `Bearer ${API_KEY}`
        }
      });
      if (!res.ok) return;
      const data = await res.json();
      const recent = data.slice(0, 5);
      historyList.innerHTML = recent.map(entry => {
        const song = entry.song;
        const art = song.art || "https://via.placeholder.com/40";
        const title = `${song.artist} - ${song.title}`;
        const date = new Date(entry.played_at * 1000);
        const formatted = date.toLocaleString('fr-FR');
        return `<li><img src="${art}" alt="cover"><span>${title}<br/><small>${formatted}</small></span></li>`;
      }).join('');
    }

    loadStations();
  </script>
</body>
</html>
